<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'shop/home.css' %}">  

  <title>Bike shop</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Bicikleta Durres</a>
  {% comment %} <span class="text-light">Bli bicikleta | Riparime bicikletash | Bicikleta ne Durres</span> {% endcomment %}
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span> 
    {% comment %} per mobile {% endcomment %}
  </button>

  <div class="collapse navbar-collapse my-2 my-lg-0" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Na kontaktoni</a>
      </li>
      <li class="nav-item ">
        <a class="nav-link" href="/admin"  role="button"  aria-haspopup="true" aria-expanded="false">
          Admin
        </a>
      </li>
    </ul>
  
  </div>
</nav>

<header class="masthead">
  <div class="container h-100">
    <div class="row h-100 align-items-center">
      <div class="col-12 text-center">
        <h1 class=" text-light">Bli dhe riparo bicikleten tende</h1>
        <p class="lead text-light">Bicikleta ne shitje te reja dhe te perdorura</p>
      </div>
    </div>
  </div>
</header>

    <div class="container" style="margin-top:50px">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
