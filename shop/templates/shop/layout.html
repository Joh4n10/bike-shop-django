<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'shop/home.css' %}">

  <title>Bike shop</title>
</head>

<body>
<!--navbar-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top pt-4 pr-4">
        <a href="/" class="navbar-brand brand-home">BIKE SHOP</a>
        <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Galery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contacts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-success my-2 my-sm-0" href="/admin">Log in</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--end navbar-->

        {% block content %}
        {% endblock %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function() {
            // menu [desktop]
            const navbar = $('.navbar-expand-lg');
            const logo = $('.brand-home');

            const animateNavbar = () => {
                if ($(this).scrollTop() > 120) {
                    navbar.removeClass('pt-4').addClass('bg-white shadow-sm');
                    logo.css('opacity', '1');
                }
                if ($(this).scrollTop() < 120) {
                    navbar.removeClass('bg-white shadow-sm').addClass('pt-4');
                    logo.css('opacity', '0');
                }
            }

            if ($(window).innerWidth() > 991) {
                // at the beginning
                animateNavbar();

                // when scroll
                $(window).scroll(function () {
                    animateNavbar();
                })
            }
        });
    </script>
</body>

</html>
